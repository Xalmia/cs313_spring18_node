<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Journal Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Welcome!</h1>
    <form method="POST" action="/postLogin">
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit">
    </form>
    <br>Links for testing endpoints
    <ul>
        <li>
            GET Journal: 
            <form action="/getJournal" method="GET">
                <input type="hidden" name='id' value="1">
                <input type="submit">
            </form>
        </li>
        <li>GET Section: <form action="/getSection" method="GET"><input type="submit"></form></li>
        <li>GET Page: <form action="/getPage" method="GET"><input type="submit"></form></li>
        <li>POST Journal:<form action="/postJournal" method="POST"><input type="submit"></form></li>
        <li>POST Section: <form action="/postSection" method="POST"><input type="submit"></form></li>
        <li>POST Page: <form action="/postPage" method="POST"><input type="submit"></form></li>
        <li>PUT Journal:
            <form action="/putJournal?_method=PUT" method="POST">
                <input type="submit">
            </form>
        </li>
        <li>PUT Section:
            <form action="/putSection?_method=PUT" method="POST">
                <input type="submit">
            </form>
        </li>
        <li>PUT Page:
            <form action="/putPage?_method=PUT" method="POST">
                <input type="submit">
            </form>
        </li>
    </ul>
</body>
</html>
