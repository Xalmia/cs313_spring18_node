<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mail Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Package Price Checker</h1><br>
    <form action="/getPackage" method="GET">
        Weight: <input type="number"  name="weight">
        <br><select name="type">
                <option>Letters (Stamped)</option>
                <option>Letters (Metered)</option>
                <option>Large Envelopes (Flats)</option>
                <option>First-Class Package Service--Retail</option>
        </select>
        <br><input type="submit" value="Check Price">
    </form>
</body>
</html>
